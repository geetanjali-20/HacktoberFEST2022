<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simple Html form</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body background="./image/bg.jpg">
  <!-- Bootstrap Contact From -->
  <div class="form">

    <h2>Contact Us Using Bootstrap</h1>
      <hr>

      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Username</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Username">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="********">
          </div>
        </div>

        <div class="form-group">
          <label for="inputAddress">Email id</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 1</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Enter Current Address"> <br>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">About us </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
              placeholder="Type Your Message Here"></textarea>
          </div>

<footer class="footer">
  <p><a href="https://github.com/Atharvasaraiya">Created by @Atharva</a></p>
</footer>
  <!-- Bootstrap Contact From End -->

</body>
